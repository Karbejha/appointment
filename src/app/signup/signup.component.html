  <div class="signup-container">
    <h2>Sign Up</h2>
    <form (submit)="signup()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [value]="username" (input)="onInputChange($event, 'username')" name="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [value]="email" (input)="onInputChange($event, 'email')" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [value]="password" (input)="onInputChange($event, 'password')" name="password">
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
