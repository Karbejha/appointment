<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password">
    </div>
    <div>{{error}}</div>
    <div class="saveSession">
      <input type="checkbox" id="saveSession" [(ngModel)]="saveSession" name="saveSession">
      <label for="saveSession">Save Session</label>
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
</div>
